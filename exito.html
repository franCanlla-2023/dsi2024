<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/poderoso-fondo-gimnasio-fitness_849761-29159.jpg'); /* Cambia esta URL por la ruta a tu imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin-top: 60px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad para mejor contraste */
            text-align: center;
            padding: 20px;
        }
        .card-title {
            font-size: 26px;
            font-weight: 700;
            color: #333;
        }
        .alert-success {
            font-size: 20px;
            font-weight: 500;
            color: #28a745;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-primary:focus, .btn-primary.focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }
        .btn-primary i {
            margin-right: 8px;
        }
        @media (max-width: 767.98px) {
            .container {
                margin-top: 20px;
                padding: 0 15px;
            }
            .card {
                padding: 15px;
            }
            .card-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Página de Registro Exitoso -->
        <div class="card">
            <h2 class="card-title"><i class="fas fa-check-circle"></i> ¡Registro Exitoso!</h2>
            <div class="alert alert-success mt-3" role="alert">
                El usuario ha sido registrado exitosamente.
            </div>
            <a href="index.html" class="btn btn-primary mt-3"><i class="fas fa-user-plus"></i> Registrar otro usuario</a>
        </div>
    </div>
</body>
</html>
